paths:
    migrations: '%%PHINX_CONFIG_DIR%%/config/Migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/config/Seeds'

templates:
  file: '%%PHINX_CONFIG_DIR%%/config/MigrationTemplate/Migration.php.tpl'

environments:
    default_migration_table: phinxlog
    default_database: development
    development:
        adapter: mysql
        host: mysql
        name: cake
        user: cake_user
        pass: 'password'
        port: 3306
        charset: utf8mb4

version_order: creation
